<h2> Select A Post to Retrieve Related Tweets </h2>
<a href="/">Home</a>
<a href="/results">Results</a>
<br/>
<br/>
<h4> Which post would you like to retrieve Tweets about? </h4>


<table border=1>
{% for d in redditdata %}
    <tr>
        <td>{{d[1]}}</td>
        <td>
            <form action="/results_tweets_graph" method="POST">
                <input name="postnumber" type="hidden"  value={{loop.index}}>
                <input type="submit" value="Tweets" style="margin-top: 20%;">
            </form></td>
    </tr>
{% endfor %}
</table>
</form>
