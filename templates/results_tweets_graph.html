<table border=1>
    <tr>
        <th>Tweet</th>
        <th>Username</th>
        <th>Favorites</th>
        <th>Retweets</th>

{% for d in twitterdata %}

        <td>{{d[0]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
        <td>{{d[3]}}</td>
        <td>{{d[4]}}</td>
    </tr>
{% endfor %}
